    <script>

        // constructor for a queue which supports the methods - enqueue and dequeue
        // shift and push

        function Queue () {

        }

        Queue.prototype.arr = [];

        Queue.prototype.enqueue = function (elem) {
            this.arr.push(elem);
        };

        Queue.prototype.dequeue = function () {
            return this.arr.shift();
        };

        var queue = new Queue();
        queue.enqueue(1);
        queue.enqueue(2);
        queue.enqueue(3);

        queue.dequeue();
        console.log(queue);
